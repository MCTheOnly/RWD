<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <title>RWD example</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='author' content='Martin Chorzewski'>
    <meta name='description' content='This is an example of responsive web design aiming to demonstrate skills and solutions'>
    <meta name='keywords' content='RWD'>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- MEDIA -->
    <link rel='stylesheet' type='text/css' media='screen' href='./media_320_414.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./media_415_768.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./media_769_1023.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./media_1023_1365.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./media_1366_1600.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./media_1600_1920.css'>

    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.png">
    <script src='main.js'></script>
</head>

<body>
    <header>
        <div class="wrap">
            <div class="logo">
                <img src="./img/logo.jpg">
            </div>
            <nav>
                <ul>
                    <li><a href="#">strona główna</a></li>
                    <li><a href="#">o firmie</a></li>
                    <li><a href="#">usługi</a></li>
                    <li><a href="#">realizacje</a></li>
                    <li><a href="#">kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="wrap">
            <section class="front">
                <img src="./img/mainBG.jpg">
                <div class="container">
                    <div class="arrow" id="left"><img src="./img/arrowL.png"></div>
                    <div class="wrapper">
                        <h1><span>Witold Goj <br></span>usługi remontowo wykończeniowe</h1>
                        <div class="buttons">
                            <a class="button1" href="#">zobacz usługi</a>
                            <a class="button2" href="#">zadzwoń +48 639 852 741</a>
                        </div>
                    </div>
                    <div class="arrow" id="right"><img src="./img/arrowR.png"></div>
                    <div class="arrow" id="down">
                        <h5>zobacz nasze usługi</h5>
                        <img src="./img/arrowD.png">
                    </div>
                </div>
            </section>
            <section class="services">
                <div class="servBox">
                    <img src="./img/mainIMG1.jpg" alt="">
                    <h2>Malowanie</h2>
                </div>
                <div class="servBox">
                    <img src="./img/mainIMG2.jpg" alt="">
                    <h2>Tapetowanie</h2>
                </div>
                <div class="servBox">
                    <img src="./img/mainIMG3.jpg" alt="">
                    <h2>Układanie kafelek</h2>
                </div>
                <div class="servBox">
                    <img src="./img/mainIMG11.jpg" alt="">
                    <h2>Układanie paneli</h2>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="wrap">

        </div>
    </footer>

</body>

</html>
